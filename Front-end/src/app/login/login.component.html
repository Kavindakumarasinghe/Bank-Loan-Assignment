<div class="col-md-6 offset-md-3">
    <h3 style="text-align: center;">Login</h3>
    <form >
    
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" id="userName"  
           >
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" 
                name="password">
        </div>
       
        <button (click)="onLogin()" class="btn btn-success" type="submit" routerLink ="loandetails" routerLinkActive="active" >Log In</button>
        <button  (click)="onReg()" class="btn btn-success" type="submit" routerLink ="register" routerLinkActive="active" style="margin-left: 10px;" >Sign Up</button>
    
    </form>
</div>
